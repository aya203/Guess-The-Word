<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="games.css">
</head>
<body>
    <h1></h1>
    <div class="guessgames">
        <div class="gamearea">
            <div class="input"></div>
            <div class="control">
                <button class="check">check word</button>
                <button class="hint"><span></span> hints</button>
            </div>
            <div class="message"></div>
        </div>
        <div class="keycolors">
            <h2>key colors</h2>
            <div class="keycolor">
                <div class="key inplace"></div>
                <div class="keytext">letter is correct and in place</div>
            </div>
            <div class="keycolor">
                <div class="key notinplace"></div>
                <div class="keytext">letter is correct but not in place</div>
            </div>
            <div class="keycolor">
                <div class="key no"></div>
                <div class="keytext">letter is wrong</div>
            </div>
        </div>
        <footer></footer>
    </div>
    <script src="games.js"></script>
</body>
</html>
